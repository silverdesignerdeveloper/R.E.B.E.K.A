			var boolSAS = function(){
				if($('.boolSAS:eq(0)').val() == 0){
					$('.boolSAS:eq(0)').val(1);
					startArtyom()
				}
				else{
					$('.boolSAS').val(0);
					stopArtyom()
				}

			}

      // Redirect the recognized text
      artyom.redirectRecognizedTextOutput(function(text,isFinal){
        var span = document.getElementById('output');
        if(isFinal){
          span.innerHTML = '';
        }else {
          span.innerHTML = text;
		  provisoryStopArtyom();
        }
      });
      function startArtyom(){
        artyom.initialize({
          lang:"it-IT",
          continuous:true,
          debug:true,
          listen:true
        });
      }
      function stopArtyom(){
        artyom.fatality();
      }
      function provisoryStopArtyom(){
	    $('.boolSAS').val(0);
		stopArtyom()
      }
