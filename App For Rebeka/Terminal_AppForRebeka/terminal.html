<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Terminal</title>
  <link rel="stylesheet" href="terminal/css/style.css">
  <link rel="stylesheet" href="terminal_assets/css/reset.css">
  <link rel="stylesheet" href="terminal_assets/css/style.css">    
  <style type="text/css" media="screen">
    * { 
        overflow:hidden !important;
      }               
	</style>
</head>
<body>
	
  <div id="terminal_AppForRebeka">
	  
    <section class="window">
	    
	  <header class="window-header">
		  
	    <nav class="window-controls">
	      <span class="control-item control-minimize js-minimize">‒</span>
	      <span class="control-item control-maximize js-maximize">□</span>
	      <span class="control-item control-close js-close">˟</span>
	    </nav>
	    
	  </header>
	  <main class="window-content">
		<link href="http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic" rel="stylesheet" type="text/css"/>
			<div id="laptop">
			  <div id="l-lid">
			    <div id="l-camera">
			      <div id="l-camera-lense"></div>
			      <div id="l-camera-light"></div>
			    </div>
			    <div id="l-lid-inner">
			      <div id="terminal" onclick="document.getElementById('term-command').focus()">
			        <div id="term-inner">
			          <div id="term-user-bar">
			            <p>[<span class="term-font-green">User</span>]$ </p>
			            <input type="text" id="term-command"/>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			  <div id="l-bottom">
			    <div id="l-bottom-dent">
			      <div id="l-bottom-dent-inner"></div>
			    </div>
			    <ul id="l-left" class="l-grill">
			      <li> </li>
			      <li> </li>
			      <li> </li>
			    </ul>
			    <ul id="l-right" class="l-grill">
			      <li> </li>
			      <li> </li>
			      <li> </li>
			    </ul>
			  </div>
			</div>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="terminal/js/index.js"></script>
	  </main>
	</section><!-- End selection window -->
	
	
	<div class="prompt-shortcut i-prompt hidden js-open"></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="terminal_assets/js/index.js"></script>

    
  </div><!-- End div Terminal_AppForRebeka -->

</body>
</html>
